<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九大行星軌道</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="universe">
    <div id="stars"></div>
    <div id="sun"></div>
    <div id="mercuryOrbit">
        <img id="mercury" src="images/水星.png" alt="水星" width="40px" height="40px">
    </div>
    <div id="venusOrbit">
        <img id="venus" src="images/金星.png" alt="金星" width="60px" height="60px">
    </div>
    <div id="earthOrbit">
        <img id="earth" src="images/earth.png" alt="earth" width="80px" height="80px">
        <div id="moonOrbit">
            <div id="moon"></div>
        </div>
    </div>
    <div id="marsOrbit">
        <img id="mars" src="images/火星.png" alt="火星" width="100px" height="100px">
    </div>
    <div id="jupiterOrbit">
        <img id="jupiter" src="images/木星.png" alt="木星" width="150px" height="150px">
    </div>
    <div id="saturnOrbit">
        <img id="saturn" src="images/土星.png" alt="土星" width="300px" height="300px">
    </div>
    <div id="uranusOrbit">
        <img id="uranus" src="images/天王星.png" alt="天王星" width="110px" height="110px">
    </div>
    <div id="neptuneOrbit">
        <img id="neptune" src="images/海王星.png" alt="海王星" width="80px" height="80px">
    </div>
    <div id="plutoOrbit">
        <img id="pluto" src="images/冥王星.png" alt="冥王星" width="40px" height="40px">
    </div>
</body>

</html>
